<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" type="image/png" href="./assets/magic8.png"/>
    <script defer src="./js/app.js"></script>
    <title>Magic 8 Ball</title>
</head>
<body>
    <div class="intro">
        <h1>Ask your question. Get your answer.</h1>
        <p id="disclaimer">Disclamier: while manifesting is a powerful tool, please use your brain cell when making important decisions. We can't be held liable for you or any bad decisions.</p>
    </div>
    <div class="question-container">
        <h2>Your Question: </h2>
        <input type="text" name="text" id="question">
    </div>
    <div class="button">
        <!-- <button id="submit">ask.</button> -->
        <button class="button-style" id="submit">
            <span class="text">ask</span>
            <span aria-hidden="" class="marquee">ask</span>
          </button>
          <button class="button-style" id="reset">
            <span class="text">reset</span>
            <span aria-hidden="" class="marquee">reset</span>
          </button>
    </div>
    <div class="response"></div>
        <h3 id="asked-question"></h3>
        <h3 id="answer"></h3>
    </div>
    <div>
        <img src="./assets/magic8.png" alt="Magic 8 Ball" id="pic" />
    </div>
</body>
</html>
