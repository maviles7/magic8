<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" type="image/png" href="./assets/magic8.png"/>
    <script defer src="./js/app.js"></script>
    <title>Magic 8 Ball</title>
</head>
<body>
    <div class="intro">
        <h1>Ask your question. Get your answer.</h1>
        <p id="disclaimer">Disclamier: while manifesting is a powerful tool, please use your brain cell when making important decisions. We can't be held liable for you or any bad decisions.</p>
    </div>
    <div class="question-container">
        <h2>Ask your question: </h2>
        <input type="text" name="text" placeholder="Enter Text" id="question">
    </div>
    <div class="button">
        <button id="submit">ask.</button>
        <button id="reset">reset.</button>
    </div>
    <div>
        <h3 id="asked-question"></h3>
        <h3 id="answer"></h3>
    </div>
    <div>
        <img src="./assets/magic8.png" alt="Magic 8 Ball" id="pic" />
    </div>
</body>
</html>
